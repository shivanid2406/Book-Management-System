<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add Book</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h3>Books Directory</h3>
		<hr>
		<p class="h4 mb-4">Save Book</p>
		<form action="#" th:action="@{/save}" th:object="${book}" method="post">
			<input type="hidden" th:field="${book.id}" />

			Book Name <input type="text" th:field="${book.name}" class="form-control mb-4 w-25"
				placeholder="Book Name" />
			Price <input type="text" th:field="${book.price}" class="form-control mb-4 w-25" placeholder="Price" />
			Quantity <input type="text" th:field="${book.quantity}" class="form-control mb-4 w-25" placeholder="Quantity" />

			<button type="submit" class="btn btn-info col-2">Save</button>

			<hr>
			<a th:href="@{/list}">Back to Books List</a>
		</form>
	</div>
</body>

</html>
